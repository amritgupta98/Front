<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  	        <meta name="viewport" content="width=device-width">
		<meta name="description" content="Amrita University Timetable management">
                <meta name="keywords" content="timetable, management, generation">
  	        <meta name="author" content="Amrit Gupta">

		<title>Add Faculty</title>
		<link rel="stylesheet" href="./css/style.css">

</head>
<body>
	<header>
		<div class ="container">
			<div id="title_name">
				<h1>Amrita Timetable Management and Generation</h1>
			</div>
	</header>
		<section id="newsletter">
      			<div class="container">
	        <h1>Add Faculty Details</h1>
	        <form>
	          <input type="text" placeholder="Enter Faculty Name">
		<select name="semester">
		  <option value="" disabled selected>Select Semester</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option>
		  <option value="5">5</option>
		  <option value="6">6</option>
		  <option value="7">7</option>
		  <option value="8">8</option>
		</select>
		<select name="course">
		  <option value="" disabled selected>Select Course</option>
		  <option value="15CSE301">15CSE301</option>
		  <option value="15CSE302">15CSE302</option>
		  <option value="15CSE303">15CSE303</option>
		</select>
        	  <button type="submit" class="button_1">Submit</button>
	        </form>
	      </div>
    	</section>
	<footer>
      <p>Amrita CSE Dept, Copyright &copy; 2018</p>
    </footer>
</body>
</html>
